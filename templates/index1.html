<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CO2 Emission By Country Predictor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">SmartBridge</a>
</nav>

<div class="container text-center mt-5">
    <h2>CO2 Emission By Country Predictor</h2>
    <form action="/predict" method="post" class="mt-4">
        <div class="form-row justify-content-center">
            <div class="form-group col-md-3">
                <label>Country Name</label>
                <input type="text" class="form-control" name="country_name" required>
            </div>
            <div class="form-group col-md-3">
                <label>Country Code</label>
                <input type="text" class="form-control" name="country_code" required>
            </div>
            <div class="form-group col-md-3">
                <label>Indicator Name</label>
                <input type="text" class="form-control" name="indicator_name" required>
            </div>
            <div class="form-group col-md-3">
                <label>Indicator Code</label>
                <input type="text" class="form-control" name="indicator_code" required>
            </div>
        </div>
        <div class="form-group col-md-4 mx-auto">
            <label>Year</label>
            <input type="number" class="form-control" name="year" placeholder="Enter year from 1960-2015" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Predict</button>
    </form>
</div>

<footer class="text-center mt-5">
    <p>Â© 2020-2021 SmartBridge</p>
</footer>

</body>
</html>
